<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Swiggy_Logo.png" alt="Swiggy Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Order Food</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>FOOD DELIVERY AT YOUR DOORSTEP</h1>
            <p>Order from your favorite restaurants now!</p>
            <button>Order Now</button>
        </div>
    </section>

    <!-- Food Menu Section -->
    <section class="menu">
        <div class="container">
            <h2>Popular Dishes</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="https://www.recipetineats.com/tachyon/2022/08/Stack-of-cheeseburgers.jpg"alt="Burger">
                    <h3>Cheese Burger</h3>
                    <p>Rs 99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="https://www.awesomecuisine.com/wp-content/uploads/2007/10/Chicken-Biryani_resized-500x436.jpg"
                        alt="Chicken Briyani">
                    <h3>Chicken Briyani</h3>
                    <p>Rs 149</p>
                    <button>Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="./image copy.png"
                        alt="Veg Pizza">
                    <h3>Veg Pizza</h3>
                    <p>Rs 59</p>
                    <button>Add to Cart</button>
                </div>
               
                <div class="menu-item">
                    <img src="./image.png"
                        alt="Chicken pasta">
                    <h3>Chicken pasta</h3>
                    <p>Rs 129</p>
                    <button>Add to Cart</button>
                </div>
               

                </div>
            </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Swiggy Clone. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
